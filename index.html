<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 40px;
            color: #e91e63;
        }
        .heart {
            font-size: 50px;
            color: #e91e63;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkgreen;
        }
        .no:hover {
            background-color: darkred;
        }
        .image-container {
            margin-top: 30px;
        }
        img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? <span class="heart">❤️</span></h1>
    
    <!-- Big Image of Cat with a Flower -->
    <div class="image-container" id="initial-image">
        <img src="https://pbs.twimg.com/media/FzJtqgDXsAwaHAu.jpg" alt="Cat holding a flower">
    </div>

    <div class="buttons" id="button-container">
        <button class="button yes" onclick="showImage('yes')">Yes</button>
        <button class="button no" onclick="showImage('no')">No</button>
    </div>

    <div class="image-container" id="image-container"></div>

    <script>
        function showImage(response) {
            // Hide initial image and buttons
            document.getElementById('initial-image').classList.add('hidden');
            document.getElementById('button-container').classList.add('hidden');
            
            const imageContainer = document.getElementById('image-container');
            const img = document.createElement('img');

            // Display the corresponding image based on the response
            if (response === 'yes') {
                img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBkMWRrDAz0H5Ix4l4eyoBChSXIz1RSYmOWQ&s';  // Replace with your image URL
                img.alt = 'Cat holding a flower';
            } else if (response === 'no') {
                img.src = 'https://s.cafebazaar.ir/images/icons/com.phantomapps.wastickercats-bf9b6392-f36a-4377-80d0-4b8325602db6_512x512.png?x-img=v1/resize,h_256,w_256,lossless_false/optimize';  // Replace with your sad cat image URL
                img.alt = 'Sad Cat';
            }
            imageContainer.appendChild(img);
        }
    </script>

</body>
</html>
